<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Venta e Instalación de Cámaras de Seguridad</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html { height: 100%; font-family: Arial, sans-serif; overflow: hidden; }

  /* Slideshow fondo con animación Ken Burns */
  .slideshow {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }
  .slideshow img {
    position: absolute;
    width: 100%; height: 100%;
    object-fit: cover;
    opacity: 0;
    transform: scale(1.1);
    transition: opacity 1.5s ease-in-out;
    animation: zoom 10s ease-in-out infinite;
  }
  .slideshow img.active {
    opacity: 1;
  }
  @keyframes zoom {
    0%, 100% { transform: scale(1.1); }
    50% { transform: scale(1.2); }
  }

  /* Contenido centrado */
  .content {
    position: relative; z-index: 1;
    height: 100%; display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: rgba(0,0,0,0.4);
    color: white; padding: 20px;
  }
  h1 {
    font-size: 2.8rem; margin-bottom: 10px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
  }
  p {
    font-size: 1.2rem; margin-bottom: 20px;
    max-width: 600px; text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
  }
  .btn-whatsapp {
    background: #25D366; color: white;
    padding: 15px 30px;
    font-size: 1.2rem;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    transition: background 0.3s, transform 0.3s;
  }
  .btn-whatsapp:hover {
    background: #1ebe5d;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div class="slideshow">
  <img src="https://wuhanmorntrip.oss-cn-beijing.aliyuncs.com/images/p_20/d_152/D-Link.jpg" class="active" alt="Cámara 1">
  <img src="https://images.unsplash.com/photo-1581091215369-50f99b2d7e6d?auto=format&fit=crop&w=1920&q=85" alt="Cámara 2">
  <img src="https://images.unsplash.com/photo-1581091012184-5c1c2b37da89?auto=format&fit=crop&w=1920&q=85" alt="Cámara 3">
  <img src="https://images.unsplash.com/photo-1598887142484-50d97d7a798d?auto=format&fit=crop&w=1920&q=85" alt="Cámara 4">
  <img src="https://images.unsplash.com/photo-1603791452906-b25db0c230d6?auto=format&fit=crop&w=1920&q=85" alt="Cámara 5">
</div>

<div class="content">
  <h1>Venta con Instalación de Cámaras de Seguridad</h1>
  <p>Protegé lo que más te importa con equipos profesionales.  
  Atención personalizada, instalación rápida y soporte 24/7.</p>
  <p><strong>📲 ¡Pedí tu presupuesto gratis ahora y accedé a precios especiales por lanzamiento!</strong></p>
  <a href="https://wa.me/5492235325483" class="btn-whatsapp" target="_blank">💬 Chatear por WhatsApp</a>
</div>

<script>
  const slides = document.querySelectorAll('.slideshow img');
  let current = 0;
  setInterval(() => {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
  }, 5000);
</script>

</body>
</html>
